{% extends 'index.html' %}
{% block content %}

<div class="container-fluid">
    <div class="col-4">
        {% for button in buttons %}
        <a href="/{{ button.code }}">
            <button class="btn btn-secondary btn-circle" class="btn btn-primary btn-circle">{{ button.name
                }}</button>
        </a>
        {% endfor %}
    </div>
</div>


{% endblock %}
