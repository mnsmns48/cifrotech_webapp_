{% extends 'index.html' %}
{% block content %}
{% for button in buttons %}
<div class="col-lg-6 d-flex justify-content-left">
    <ul class="list-group list-group-flush">
        <a class="btn btn-light" href="/{{ button.code }}" role="button">
            <button type="button" class="btn btn-secondary ">{{ button.name }}</button>
        </a>
    </ul>
</div>
{% endfor %}
{% endblock %}
