<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet" />
  <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  <link id="favicon" rel="icon" type="image/x-icon" href="{{ url_for('static', path='/favicon.ico') }}" />
  <title>Салон Цифротех</title>
  <style>
    body {
      background: #f0f4f7;
    }
  </style>
</head>

<body>
  <header>
    <div class="conteiner-fluid erf-head">
      <div class="conteiner-xl">
        <div class="conteiner">
          <div class="row">
            <div class="col-sm-4 d-flex justify-content-end">
              <a class="navbar-brand" href="/">
                <img class="logo-anim" src="{{ url_for('static', path='/logo.png') }}" width="200" height="44"
                  loading="lazy">
              </a>
            </div>
            <div class="col-sm-4 d-flex justify-content-center">
              <nav class="navbar navbar-expand-lg">
                <ul class="navbar-nav mr-auto erf-menu">
                  <a class="inhead nav-link" href="/12">
                    <li class="nav-item">
                      Смартфоны
                    </li>
                  </a>
                  <a class="inhead nav-link" href="/36">
                    <li class="nav-item">Умные часы</li>
                  </a>
                  <a class="inhead nav-link" href="/28">
                    <li class="nav-item">Кнопочные телефоны</li>
                  </a>
                </ul>
              </nav>
            </div>
            <div class="col-sm-2 d-flex justify-content-start">
              <nav class="navbar navbar-expand-lg">
                <a class="inhead nav-link" href="/101">
                  <li class="nav-item-contact">Контакты</li>
                </a>
              </nav>
            </div>
          </div>
        </div>
  </header>
  <p>
  <div class="col-lg-12 d-flex justify-content-center">
    <div class="col-lg-5 d-flex justify-content-center">
      <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
            aria-current="true"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', path='/redminote12.jpg') }}" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', path='/realme.jpg') }}" class="d-block w-100" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', path='/flip5.jpg') }}" class="d-block w-100" alt="..." />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="false"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
  </p>

  <div class="conteiner-xl-product d-flex justify-content-center">
    <div class="row">
      {% block content %} {% endblock %}
    </div>
  </div>
  <script src="{{ url_for('static', path='/bootstrap.min.js') }}"></script>
</body>

</html>
